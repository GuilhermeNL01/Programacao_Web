<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Calculadora Simples</h1>
    <form action="/calcular" method="post" class="mt-4">
        <div class="form-group">
            <input type="text" name="num1" class="form-control" placeholder="Número 1" required>
        </div>
        <div class="form-group">
            <input type="text" name="num2" class="form-control" placeholder="Número 2" required>
        </div>
        <div class="form-group">
            <select name="operacao" class="form-control">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Calcular</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
